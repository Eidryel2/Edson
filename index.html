<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edson</title>
    <style>
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }
      .painel {
        margin: auto;
        background-color: #4a4947;
        width: 90%; /* Ajustado para telas menores */
        max-width: 500px;
        height: 80vh; /* Altura ajustada para telas menores */
        border-radius: 20px;
        text-align: center;
        padding-top: 50px;
        position: relative;
      }
      .botoes {
        display: flex;
        justify-content: center; /* Coloca os botões lado a lado no centro */
        gap: 20px; /* Espaço entre os botões */
      }
      #sim {
        height: 40px;
        width: 60px;
        background-color: #f4ce14;
        border: 2px solid black;
        border-radius: 10px;
        color: black;
      }
      #nao {
        height: 40px;
        width: 60px;
        background-color: #f4ce14;
        border: 2px solid black;
        border-radius: 10px;
        color: black;
        position: relative; /* Mantém o botão em sua posição inicial */
      }
      #pix {
        display: none;
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: black;
      }

      /* Estilos para dispositivos móveis */
      @media (max-width: 600px) {
        .painel {
          width: 95%;
          height: 70vh;
        }

        #sim,
        #nao {
          height: 40px;
          width: 60px;
          font-size: 14px;
        }

        h1 {
          font-size: 1.5em;
          color: whitesmoke;
        }

        h2 {
          font-size: 1.2em;
          color: whitesmoke;
        }

        img {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <div class="painel">
      <h1>Hoje é o meu aniversário.</h1>
      <h2>Deseja me fazer um pix?</h2>
      <img
        src="https://giffiles.alphacoders.com/221/221140.gif"
        alt="gif do batman"
      />

      <div class="botoes">
        <button id="sim" onclick="mostrarPix()">Sim!</button>
        <button id="nao" onclick="ativarFuga()">Não!</button>
      </div>

      <div id="pix">Chave Pix: 123.456.789-00</div>

      <script>
        let fugindo = false;

        function mostrarPix() {
          var pixElement = document.getElementById("pix");
          pixElement.style.display = "block";
        }

        function ativarFuga() {
          if (!fugindo) {
            fugindo = true; // Marca que o botão já tentou fugir
            document.getElementById("nao").onmouseover = fuja; // Ativa a função ao passar o mouse
          }
        }

        function fuja() {
          var botaoNao = document.getElementById("nao");

          var larguraJanela = window.innerWidth;
          var alturaJanela = window.innerHeight;

          var maxX = larguraJanela - botaoNao.offsetWidth;
          var maxY = alturaJanela - botaoNao.offsetHeight;

          var aleatorioX = Math.floor(Math.random() * maxX);
          var aleatorioY = Math.floor(Math.random() * maxY);

          botaoNao.style.position = "absolute"; // Transforma o botão em posição absoluta para mover pela tela
          botaoNao.style.left = aleatorioX + "px";
          botaoNao.style.top = aleatorioY + "px";
        }
      </script>
    </div>
  </body>
</html>
